<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playlist">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>
                    <i class="fas fa-times"></i>
                </span>
            </div>
            <div class="status-bar__column">
                <span>Playlist</span>
            </div>
        </div>
        <div class="now-playing">
            <div class="now-playing__album-photo">
                <span><i class="fas fa-compact-disc fa-3x"></i></span>
            </div>
            <div class="now-playing__album-title">
                <div class="now-playing__album-title-big">How Was Your Day?</div>
                <div class="now-playing__album-title-sm">by LifeIsJoy</div>
            </div>

        </div>
        <div class="play-buttons">
            <div class="play-buttons__play">
                <div><i class="fas fa-play"></i><span>PLAY</span></div>
            </div>
            <div class="play-buttons__like">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="play-buttons__add">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="next-list">
            <div class="next-list__num1">
                <div class="next-list__num1-photo"></div>
                <div class="next-list__num1-title"></div>
                <div class="next-list__num1-singer"></div>
            </div>
            <div class="next-list__num2">
                <div class="next-list__num2-photo"></div>
                <div class="next-list__num2-title"></div>
                <div class="next-list__num2-singer"></div>
            </div>
            <div class="next-list__num3">
                <div class="next-list__num3-photo"></div>
                <div class="next-list__num3-title"></div>
                <div class="next-list__num3-singer"></div>
            </div>
            <div class="next-list__num4">
                <div class="next-list__num4-photo"></div>
                <div class="next-list__num4-title"></div>
                <div class="next-list__num4-singer"></div>
            </div>
        </div>
    </div> 
    <script src="https://kit.fontawesome.com/0e69f9ea4c.js" crossorigin="anonymous"></script>
</body>
</html>
